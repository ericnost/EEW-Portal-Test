<!DOCTYPE html>
<html>
<head>
	
	<title>EEW Portal</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	 <script type="text/javascript" src="GetSheetDone.js"></script>
</head>
<body>



<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([41, -100], 3);

	//Basemap
	var base = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		subdomains: 'abcd',
		minZoom: 3,
		maxZoom: 20,
		ext: 'png'
	}).addTo(mymap)

	

    //States
    var states = L.geoJson(null, {
	    style: function(feature) {
	        return {
	            color: "#569E8D",
	            weight: 2,
	            fillColor: feature.colour, //vary based on if there are results...
	            fillOpacity: 1
	        };
	    },
	    onEachFeature: function (feature, layer) {
		    layer.bindPopup('<h1>'+feature.properties.NAME+'</h1><p>'+feature.url+'</p>');
		  }
	}).addTo(mymap)

    

    //CDs
    var cds = L.geoJson(null, {
	    style: function(feature) {
	        return {
	            color: "black",
	            fillColor: feature.colour,
	            fillOpacity:1,
	            weight: .5,
	            opacity: 1
	        };
	    },
	    onEachFeature: function (feature, layer) {
		    layer.bindPopup('<h1>'+feature.properties.CD113FP+'</h1>'+feature.url+'</p>');
		  }
	})

    var gFormData;
	GetSheetDone.labeledCols('19QH-lCBJUUqmtzgP71oYA3_mE8ITvuFWCyg72js0sjM', 1).then((data) => {
		    console.log('Data');
		    console.log(data);
		    gFormData=data
		    geosList = {"states":{},"cds":{}}
		    	gFormData.data.forEach(function(d){
		    		console.log(d)
		    		geosList.states[d.whichstate] = "<a href="+d.pleaseuploadyournotebooksavedasapdf+" target='_blank'>Notebook</a>"
		    		geosList.cds[d.whichdistrict] = "<a href="+d.pleaseuploadyournotebooksavedasapdf+" target='_blank'>Notebook</a>"
		    	
	    		})
	    	console.log(geosList)
		     $.getJSON("https://raw.githubusercontent.com/edgi-govdata-archiving/ECHO-Geo/main/states.geojson", function(states_map) {
			    	//var data = JSON.parse(data)
			    	console.log(states_map)
			    	console.log(geosList.states["IA"])
			    	//matching function - if state in data, colour it...
			    	states_map.features.forEach(function(feature){
			    		var str = feature.properties.STUSPS
			    		var location = Object.keys(geosList.states).indexOf(str)
			    		if (Object.keys(geosList.states).indexOf(str) >= 0) {
						    feature.colour = "red"
						    feature.url = geosList.states[Object.keys(geosList.states)[location]] //need to allow for multiple...
						} else {
							feature.colour = "#6CBDAE"
							feature.url ="No notebook submitted yet!"
						}
			    	})
		    	states.addData(states_map);	
			    })

		    $.getJSON("https://raw.githubusercontent.com/edgi-govdata-archiving/ECHO-Geo/main/cds.geojson", function(cds_map) {
		    			//var data = JSON.parse(data)
				        console.log(cds_map)
				        cds_map.features.forEach(function(feature){
				    		var str = feature.properties.GEOID
				    		var location = Object.keys(geosList.cds).indexOf(str)

				    		
				    		if (location >= 0) {
							    feature.colour = "red"
							    feature.url = geosList.cds[Object.keys(geosList.cds)[location]] //need to allow for multiple...
							} else {
								feature.colour = "#6CBDAE"
								feature.url ="No notebook submitted yet!"
							}
				    	})
				        cds.addData(cds_map);
					});


		  }).catch(err => {
		    console.log('Error');
		    console.error(err);
		  });


   



    var overlays = {
	    "Congressional Districts": cds,
	    "States": states
	};

	L.control.layers(null, overlays, {"collapsed": false}).addTo(mymap);


</script>



</body>
</html>
